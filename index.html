<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
		<script type="text/javascript" src="bower_components/foundation/js/foundation.min.js"></script>

		<link rel="stylesheet" href="bower_components/foundation/css/foundation.min.css" />
  </head>
  <body ng-app="crosswordApp" ng-controller="puzzleCtrl">
    <form action="">
	    <puzzle></puzzle>
		<div>
			<input type="text"  id="input" />
			<input type="submit" value="submit" />
		</div>

		<div id="result">
			<ul></ul>
		</div>


    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      $('form').submit(function(){
        socket.emit('message', $('#input').val());
        $('#input').val('');
        return false;
      });
      socket.on('message', function(msg){
      	console.log('rec', arguments);
        $('#result ul').append($('<li>').text(msg));
      });


      $('body').on('keyup', '.crossword__input', function(e){
      	var keyObj = {
      		key: $(this).val(),
      		id: $(this).attr('id')
      	};
      	socket.emit('key', keyObj);
      	console.log(keyObj);
      	return false;
      });
      socket.on('key', function(keyObj){
      	console.log('res', keyObj);
        $('#' + keyObj.id).val(keyObj.key);
      });


    </script>
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/puzzle/puzzleController.js"></script>
    <script type="text/javascript" src="app/puzzle/puzzleDirective.js"></script>
    <script type="text/javascript" src="app/services/puzzleService.js"></script>
  </body>
</html>
